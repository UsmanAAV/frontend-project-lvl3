<!DOCTYPE html>
<html>
  <head>
    <title>RSS reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document"></div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action class="rss-form" id="rss-form">
              <div class="form-row">
                <div class="col">
                  <input
                    autofocus
                    required
                    name="rss-url-input"
                    id="rss-url-input"
                    aria-label="url"
                    class="form-control form-control-lg w-100"
                    placeholder="ссылка RSS"
                    data-test="input"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5"
                    data-test="submit-button"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback" id="feedback" data-test="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
  </body>
</html>
