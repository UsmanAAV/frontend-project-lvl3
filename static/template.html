<!DOCTYPE html>
<html>
  <head>
    <title>RSS reader</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
            <label for="rss-url-input">RSS link. Example: https://ru.hexlet.io/lessons.rss</label>
            <form id="rss-form">
              <div class="form-row">
                <div class="col">
                  <input
                    name="rss-url-input"
                    required
                    type="text"
                    class="form-control form-control-lg w-100"
                    id="rss-url-input"
                    data-test="input"
                    placeholder="Ссылка RSS"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    class="btn btn-lg btn-primary px-sm-5"
                    data-test="submit-button"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
            <p class="feedback" id="feedback" data-test="feedback"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
